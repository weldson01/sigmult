#{extends 'main.html' /}
<meta charset="utf-8">
#{set title:'Formulário de material' /}

<div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h5 class="m-0 font-weight-bold text-primary">Cadastro de materiais</h5>
                </div>
                <div class="card-body">
                
					<form action="@{Materials.salvar}" method="POST" enctype="multipart/form-data">
						<input name="mat.id" type="hidden" value="${mat?.id}">
					  <div class="form-group row">
					    <label for="inputEmail3" class="col-sm-2 col-form-label">Nome</label>
					    <div class="col-sm-10">
					      <input name="mat.nome" type="text" class="form-control" value="${mat?.nome}" style="width:50%">
					      <span class="badge badge-pill badge-warning">#{error 'mat.nome' /}</span>
					    </div>
					  </div>
					  
					  <div class="form-group row">
					    <label for="inputEmail3" class="col-sm-2 col-form-label">Código de identificação</label>
					    <div class="col-sm-10">
					      <input name="mat.cod" type="text" class="form-control" value="${mat?.cod}" style="width:30%">
					     <span class="badge badge-pill badge-warning">#{error 'mat.cod' /}</span>
					    </div>
					  </div>
					 
					  <fieldset class="form-group">
					    <div class="row">
					      <legend class="col-form-label col-sm-2 pt-0">Emprestado</legend>
					      <div class="col-sm-10">
					        <div class="form-check">
					          <input name="status" type="radio" value="false">Não<input name="status" type="radio" value="true">Sim<br/>
					          <label class="form-check-label" for="gridRadios1">
					          </label>
					        </div>
					        
					      </div>
					    </div>
					  </fieldset>
					  
					  	#{if mat?.id != null}
							<img src="@{Materials.mostrarFoto}">
						#{/if}
					  <div class="form-group">
					    <label for="exampleFormControlFile1">Foto do material</label>
					    <input name="mat.foto" type="file" class="form-control-file">
					  </div>
					  
					  <div class="form-group row">
					    <div class="col-sm-10">
					      <button type="submit" class="btn btn-primary">Enviar</button>
					    </div>
					  </div>
					</form>
                  
                  <!--  -->
                 
                  
           </div>
      </div>
