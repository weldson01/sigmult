<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="@{'public/assets1/vendor/fontawesome-free/css/all.min.css'}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="@{'public/assets1/css/sb-admin-2.min.css'}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        #{if flash.error}
        <div class="alert alert-danger" role="alert">${flash.error}</div>
       #{/if}
        <div class="row">
        #{if user?.id != null}
        	<div class="col-lg-5 d-none d-lg-block">
        	<img src="@{Usuarios.mostrarImagem(user.id)}">
        	</div>
        #{/if}
        #{else}
       		 <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        #{/else}
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Crie uma Conta!</h1>
              </div>
              <form class="user" action="@{Usuarios.salvar}" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="user.id" value="${user?.id}">
                 <div class="form-group">
                  <input type="text" name="user.nome" value="${user?.nome}"class="form-control form-control-user" id="exampleInputName" placeholder="Nome completo">
                </div>
                <div class="form-group">
                  <input type="email" name="user.email" value="${user?.email}"class="form-control form-control-user" id="exampleInputEmail" placeholder="Endereço de Email">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" name="senha"class="form-control form-control-user" id="exampleInputPassword" placeholder="Senha">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" name="confirm_password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Confirme Senha">
                  </div>
                </div>
                 <div class="form-group">
                 #{if user?.id}
                 	<P>Caso deseje permanescer a mesma senha deixe os campos de senha em branco</P>
                 #{/if}
                 
                  <input type="file" name="user.foto" class="btn btn-primary" id="Escolha uma foto para o seu perfil" style="width:100%">
                  <p>Escolha uma foto para o perfil</p>
                </div>
                <button class="btn btn-primary btn-user btn-block">
                  Registar Conta
                </button>            
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Esqueceu senha?</a>
              </div>
              <div class="text-center">
                <a class="small" href="@{Logins.form}">Já tenho uma conta registrada!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="@{'public/assets1/vendor/jquery/jquery.min.js'}"></script>
  <script src="@{'public/assets1/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>

  <!-- Core plugin JavaScript-->
  <script src="@{'public/assets1/vendor/jquery-easing/jquery.easing.min.js'}"></script>

  <!-- Custom scripts for all pages-->
  <script src="@{'public/assets1/js/sb-admin-2.min.js'}"></script>

</body>

</html>
