<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SGMult - Login</title>

  <!-- Custom fonts for this template-->
  <link href="@{'public/assets1/vendor/fontawesome-free/css/all.min.css'}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="@{'public/assets1/css/sb-admin-2.min.css'}" rel="stylesheet">
  #{get 'moreStyles' /}
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            #{if flash.error}
            <div class="alert alert-danger" role="alert">${flash.error}</div>
            #{/if}
            <div class="row">
              <div class="col-lg-6">
              	<img src="@{'public/images/imgLogo1.png'}" width="100%">
              </div>
              
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bem vindo de volta!</h1>
                  </div>
                  <form class="user" action="@{logins.autenticarSuap()}" method="POST">
                    <div class="form-group">
                      <input name="matricula" type="text" class="form-control form-control-user" id="exampleInputEmail"  placeholder="Matricula do SUAP..." required="required">
                    </div>
                    <div class="form-group">
                      <input name="senha" type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Senha do SUAP" required="required">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Lembre-se de mim</label>
                      </div>
                    </div>
                    <button class="btn btn-primary btn-user btn-block" value="Login">Logar</button>
                    <hr>
                  </form>
                  <div class="text-center">
                    <a class="small" href="https://suap.ifrn.edu.br/comum/solicitar_trocar_senha/">Esqueceu senha?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

 <script src="@{'public/assets1/vendor/jquery/jquery.min.js'}"></script>
  <script src="@{'public/assets1/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>

  <!-- Core plugin JavaScript-->
  <script src="@{'public/assets1/vendor/jquery-easing/jquery.easing.min.js'}"></script>

  <!-- Custom scripts for all pages-->
  <script src="@{'public/assets1/js/sb-admin-2.min.js'}"></script>

  <!-- Page level plugins -->
  <script src="@{'public/assets1/vendor/chart.js/Chart.min.js'}"></script>

  <!-- Page level custom scripts -->
  <script src="@{'public/assets1/js/demo/chart-area-demo.js'}"></script>
  <script src="@{'public/assets1/js/demo/chart-pie-demo.js'}"></script>
  #{get 'moreScripts' /}

</body>

</html>
